<!DOCTYPE html>
<html>
  <head>
    <title>Selection Sort Visualizer</title>
    <link rel="stylesheet" href="../styles/sort.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1515;
        background-image: linear-gradient(315deg, #2c1a1a 0%, #472416 74%);
      }

      h1,
      a {
        color: #ca9c73;
      }

      a:hover {
        color: #cea785;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/69a55823e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="/index.html">
        <i class="fa-solid fa-house fa-xl"></i>
      </a>
    </nav>
    <main>
      <h1>Selection Sort Visualizer</h1>
      <div class="sorter">
        <div class="controls">
          <div class="speed-input">
            <input
              id="speed"
              type="number"
              placeholder="Enter Speed"
              min="1"
              max="100"
            />
            <span>ms</span>
          </div>
          <input id="size" type="number" placeholder="Enter Size" />
          <button id="sort">Start Sorting</button>
        </div>
        <div id="bars-container"></div>
        <div>
          <button id="reset">Reset</button>
        </div>
      </div>
    </main>

    <script src="../scripts/sort.js"></script>
    <script>
      sortType = "selection";
    </script>
  </body>
</html>
